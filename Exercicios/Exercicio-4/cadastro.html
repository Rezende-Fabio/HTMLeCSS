<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail"> - 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
        </div>
        <div>
            <label for="data">Data de nasciemnto: </label>
            <input type="date" id="data" name="data"> - 
            <label>Foto: </label>
            <input type="file"><br><br>
        </div>
        <div>
            <label>Nacionalidade: </label>
            <select id=cbPais>
                <option value=""></option>
                <option value="Russo">Russo</option>
                <option value="Americano">Americano</option>
                <option value="Coreano">Coreano</option>
            </select> - 
            <label>Genero: </label>
            <label>F</label>
            <input type="radio" name="genero" value="Feminino">
            <label>M</label>
            <input type="radio" name="genero" value="Maculino"><br><br>
        </div>
        <div>
            <label>Suas principais qualidades:</label><br>
            <label>Inteligência</label> <input type="checkbox"> |
            <label>Resiliência</label> <input type="checkbox"> |
            <label>Preparo Físico</label> <input type="checkbox"> |
            <label>Educação</label> <input type="checkbox"><br><br>
        </div>
        <div>
        <textarea name="description" id="description" placeholder="Porque você gostaria de ser um Astronauta?" cols="30" rows="8"></textarea><br><br><br>
        <input type="button" value="Salvar"></input>
        </div>
    </form>
</body>
</html>
